<html>
<head>
  <meta name="viewport" content="width=500 px">
  <link href="https://fonts.googleapis.com/css?family=optima" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Syncopate" rel="stylesheet">
  <link rel="stylesheet" href="animate.css">
</head>
<style>
  body {
    margin: 50px;
    min-width: 50px;
  }

  /* Include the padding and border in an element's total width and height */

  * {
    box-sizing: border-box;
  }

  /* Remove margins and padding from the list */

  ul {
    margin: 30px;
    padding: 30px;
  }

  /* Style the list items */

  ul li {
    cursor: pointer;
    position: relative;
    padding: 12px 8px 12px 40px;
    list-style-type: none;
    background: rgb(226, 184, 231);
    font-size: 18px;
    transition: 2s;


    /* make the list items unselectable */
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  /* Set all odd list items to a different color (zebra-stripes) */

  ul li:nth-child(odd) {
    background: #80bbc57a;
  }

  /* Darker background-color on hover */

  ul li:hover {
    background: rgb(135, 177, 206);
  }

  /* When clicked on, add a background color and strike out text */

  ul li.checked {
    background: rgb(153, 228, 153);
    color: rgb(57, 85, 128);
    text-decoration: line-through;

  }






  /* Add a "checked" mark when clicked on */

  ul li.checked::before {
    -webkit-animation: doting;
    -webkit-animation-direction: alternate;
    animation: doting;
    animation-direction: alternate;


    content: '';
    position: absolute;
    border-color: rgba(121, 25, 25, 0.274);
    border-style: solid;
    border-width: 0 2px 2px 0;
    top: 10px;
    left: 16px;
    transform: rotate(45deg);
    height: 15px;
    width: 7px;
  }

  /* Style the close button */

  .close {
    position: absolute;
    right: 0;
    top: 0;
    padding: 12px 16px 12px 16px;
  }

  .close:hover {
    background-color: #1f5de2;
    color: white;
  }

  /* Style the header */

  .header {
    background-color: rgb(11, 168, 220);
    padding: 40px 40px;
    margin-left: 140px;
    margin-right: 140px;
    color: white;
    text-align: center;
    font-family: syncopate;
  }

  /* Clear floats after the header */

  .header:after {
    content: "";
    display: table;
    clear: both;
  }

  /* Style the input */

  input {
    border: none;
    width: 75%;
    padding: 10px;
    float: left;
    font-size: 16px;
  }

  /* Style the "Add" button */

  .addBtn {
    padding: 10px;
    width: 25%;
    background: #a7b0db;
    color: white;
    float: left;
    text-align: center;
    font-size: 20px;
    cursor: pointer;
    transition: 0.3s;
  }

  .addBtn:hover {
    background-color: plum;
  }

  @-webkit-keyframes zoomInRight {
    from {
      opacity: 0;
      -webkit-transform: scale3d(0.1, 0.1, 0.1) translate3d(1000px, 0, 0);
      transform: scale3d(0.1, 0.1, 0.1) translate3d(1000px, 0, 0);
      -webkit-animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
      animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
    }

    60% {
      opacity: 1;
      -webkit-transform: scale3d(0.475, 0.475, 0.475) translate3d(-10px, 0, 0);
      transform: scale3d(0.475, 0.475, 0.475) translate3d(-10px, 0, 0);
      -webkit-animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1);
      animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1);
    }
  }

  @keyframes zoomInRight {
    from {
      opacity: 0;
      -webkit-transform: scale3d(0.1, 0.1, 0.1) translate3d(1000px, 0, 0);
      transform: scale3d(0.1, 0.1, 0.1) translate3d(1000px, 0, 0);
      -webkit-animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
      animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
    }

    60% {
      opacity: 1;
      -webkit-transform: scale3d(0.475, 0.475, 0.475) translate3d(-10px, 0, 0);
      transform: scale3d(0.475, 0.475, 0.475) translate3d(-10px, 0, 0);
      -webkit-animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1);
      animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1);
    }
  }

  .zoomInRight {
    -webkit-animation-name: zoomInRight;
    animation-name: zoomInRight;
  }

  h1 {
    text-align: center;
    color: tan;
    font-family: syncopate;
  }

</style>
